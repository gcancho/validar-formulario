<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src='https://kit.fontawesome.com/abb362e998.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container mt-4">
        <form class="formulario" id="formulario">
            <div class="form-group">
                <label for="nombre">Nombre :</label>
                <div class="container-campo">
                    <input type="text" class="form-control" id="nombre" name="nombre" required />
                    <i class="fas fa-check-square"></i>
                    <i class="fas fa-times-circle"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="correo">Correo :</label>
                <div class="container-campo">
                    <input type="text" class="form-control" id="correo" name="correo" required />
                    <i class="fas fa-check-square"></i>
                    <i class="fas fa-times-circle"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="telefono">Telefono :</label>
                <div class="container-campo">
                    <input type="number" class="form-control" id="telefono" name="telefono" required />
                    <i class="fas fa-check-square"></i>
                    <i class="fas fa-times-circle"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje :</label>
                <div class="container-campo">
                    <textarea type="text" class="form-control" id="mensaje" name="mensaje" required></textarea>
                    <i class="fas fa-check-square"></i>
                    <i class="fas fa-times-circle"></i>
                </div>
            </div>
            <button class="btn btn-success" id="enviar-correo">Enviar</button>

            <div class="alert alert-success alert-dismissible fade show my-4" role="alert">
                <strong>Mensje enviado</strong> El mensaje fue enviado con Ã©xito.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show my-4" role="alert">
                <strong>Error</strong> Debe completar los campos correctamente.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js.js"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
